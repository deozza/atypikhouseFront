<div class="container">
    <div class="row">
        <form class="col" >
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Login" name="login" id="login" type="text" [(ngModel)]="login">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Password" name="password"  id="password" type="password" [(ngModel)]="password">
                </div>
            </div>
            <div class="row">
              <div class="col s4">
                <button class="waves-effect waves-light btn" id="btn" type="submit" (click)="logUser($event)">Login</button>
              </div>

            </div>
        </form>

      </div>
      <div class="row">
          <div class="col s8">
              <button class="waves-effect waves-light btn-large" (click)="RequestPass()">Mot de passe oublie</button>
          </div>
      </div>
</div>
