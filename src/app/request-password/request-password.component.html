<div class="container">
    <div class="row">
        <form class="col" #form="ngForm" (ngSubmit)="request(form.value)">
            <div class="row">
                <div class="input-field col m12 s12 l12">
                    <input placeholder="Entrez votre email" name="email" id="email" type="email" [(ngModel)]="value.email">
                </div>
            </div>
            <div class="row">
              <div class="col s4">
                <button class="waves-effect waves-light btn" id="btn" type="submit">Reset</button>
              </div>

            </div>
        </form>
        </div>
        </div>
