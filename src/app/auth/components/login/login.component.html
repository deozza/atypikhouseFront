<section id="loginSection">

    <div class="container">

        <div class="container-title">
            <h2>Se connecter</h2>
            <a [routerLink]="['/sign-up']">ou cr√©er un compte</a>
        </div>
        <div id="FormErrors">
            <ng-container *ngIf="this.errors !== undefined" >
                <p *ngFor="let message of this.errors">{{message}}</p>
            </ng-container>
        </div>
        <form id="loginForm">
            <label for="email"><b>Identifiant</b></label>
            <input type="text" id="email" placeholder="ex : saitama@heroassociation.gov" name="email" [(ngModel)]="credentials.login" required>

            <label for="psw"><b>Mot de passe</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" [(ngModel)]="credentials.password" required>

            <button *ngIf="!loading" type="submit" (click)="login()">Connexion</button>
            <button *ngIf="loading" type="submit" disabled>Connexion</button>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="width: 20px;">
            </label>
        </form>
    </div>



</section>
