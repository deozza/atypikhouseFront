<form>
    <div>
      <label for="username">userName</label>
      <input type="text" name="username" id="username" [(ngModel)]="newUser.username">
    </div>
    <div>
      <label for="first">Mot de passe </label>
      <input type="password" name="first" id="first" [(ngModel)]="newUser.password">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" [(ngModel)]="newUser.email">
    </div>

    <div>
      <button id="btn" type="submit" (click)="edit()">Inscription</button>
    </div>
  </form>
